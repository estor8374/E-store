<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar span {
      font-weight: bold;
      color: #333;
    }
    button.logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-box {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .bottom-nav button {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span id="sellerEmail">Loading...</span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <h2>Your Products</h2>
  <div id="productList"></div>

  <div class="nav">
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="location.href='seller.html'">‚ûï Add</button>
  <button onclick="alert('Profile Coming Soon')">üë§ Profile</button>
    <button onclick="location.href='sel-oders.html'">üì¶oders</button>
  <button onclick="location.href='sel-notic.html'">üîînotic</button>
  </div>

  <script>
    const email = localStorage.getItem("loggedInSeller");

    if (!email) {
      alert("Please login first.");
      window.location.href = "sel-login.html";
    } else {
      document.getElementById("sellerEmail").textContent = email;

      // Load seller's products
      const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
      const sellerProducts = allProducts.filter(p => p.seller === email);
      const list = document.getElementById("productList");

      if (sellerProducts.length === 0) {
        list.innerHTML = "<p>No products found.</p>";
      } else {
        sellerProducts.forEach(p => {
          const div = document.createElement("div");
          div.className = "product-box";
          div.innerHTML = `
            <h3>${p.name}</h3>
            <p>‚Çπ${p.price}</p>
            <p>${p.description}</p>
            ${p.image ? `<img src="${p.image}" alt="${p.name}" style="width:100px;">` : ''}
          `;
          list.appendChild(div);
        });
      }
    }

    function logout() {
      localStorage.removeItem("loggedInSeller");
      window.location.href = "sel-login.html";
    }
  </script>

</body>
</html>
