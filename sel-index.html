<!-- seller.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
    h2 { text-align: center; }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Add New Product</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price in â‚¹">
    <textarea id="productDesc" placeholder="Description"></textarea>
    <button onclick="addProduct()">Add Product</button>
  </div>  <script>
    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const description = document.getElementById("productDesc").value;

      if (!name || !price || !description) {
        alert("Please fill all fields");
        return;
      }

      const newProduct = {
        name,
        price,
        description,
        orders: 0
      };

      const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
      allProducts.push(newProduct);
      localStorage.setItem("allProducts", JSON.stringify(allProducts));

      alert("Product added successfully!");
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productDesc").value = "";
    }
  </script></body>
</html>
