<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      padding: 10px;
    }
    .product-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 10px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      margin: 0;
      color: #555;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit { background-color: #007bff; color: white; }
    .delete { background-color: #dc3545; color: white; }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .nav button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Your Products</h2>
<div class="product-list" id="productList"></div>

<div class="nav">
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="location.href='seller.html'">‚ûï Add</button>
  <button onclick="alert('Profile Coming Soon')">üë§ Profile</button>
    <button onclick="location.href='sel-oders.html'">üì¶oders</button>
  <button onclick="location.href='sel-notic.html'">üîînotic</button>
</div>

<script>
  const email = localStorage.getItem("sellerEmail");
  if (!email) {
    alert("No seller logged in.");
  } else {
    let sellerProducts = JSON.parse(localStorage.getItem("products_" + email)) || [];
    const list = document.getElementById("productList");

    function renderProducts() {
      list.innerHTML = "";
      if (sellerProducts.length === 0) {
        list.innerHTML = "<p style='text-align:center;width:100%'>No products found.</p>";
        return;
      }

      sellerProducts.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image || ''}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>‚Çπ${product.price}</p>
          <div class="buttons">
            <button class="edit" onclick="editProduct(${index})">Edit</button>
            <button class="delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        sellerProducts.splice(index, 1);
        localStorage.setItem("products_" + email, JSON.stringify(sellerProducts));
        renderProducts();
      }
    }

    function editProduct(index) {
      localStorage.setItem("editProductIndex", index);
      localStorage.setItem("editProductEmail", email);
      location.href = "edit-product.html";
    }

    renderProducts();
  }
</script>

</body>
</html>
