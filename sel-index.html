<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      text-align: left;
      margin: 20px;
      font-size: 24px;
    }

    .products {
      flex: 1;
      padding: 0 20px 80px;
    }

    .product-box {
      border: 2px solid black;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .product-info img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-details {
      display: flex;
      flex-direction: column;
    }

    .product-actions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    .add-button {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #00aaff;
      color: white;
      font-size: 36px;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #dff1ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav span {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Your products</h2>

  <div class="products" id="productList"></div>

  <button class="add-button" onclick="addSampleProduct()">+</button>

  <div class="bottom-nav">
    <span>üèõÔ∏è</span>
    <span>üì¶</span>
    <span>üßë</span>
    <span>ü•á</span>
    <span>‚úâÔ∏è</span>
    <span>üì¢</span>
  </div>

  <script>
    // Dummy product template
    const sampleProduct = {
      name: "Sample Product",
      price: "‚Çπ99",
      image: "https://via.placeholder.com/60"
    };

    function getProducts() {
      return JSON.parse(localStorage.getItem("products") || "[]");
    }

    function saveProducts(products) {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function addSampleProduct() {
      const products = getProducts();
      products.push(sampleProduct);
      saveProducts(products);
      renderProducts();
    }

    function deleteProduct(index) {
      const products = getProducts();
      products.splice(index, 1);
      saveProducts(products);
      renderProducts();
    }

    function renderProducts() {
      const productList = document.getElementById("productList");
      const products = getProducts();
      productList.innerHTML = "";

      products.forEach((product, index) => {
        const box = document.createElement("div");
        box.className = "product-box";
        box.innerHTML = `
          <div class="product-info">
            <img src="${product.image}" alt="Product">
            <div class="product-details">
              <strong>${product.name}</strong>
              <span>${product.price}</span>
            </div>
          </div>
          <div class="product-actions">
            <button onclick="alert('Edit feature coming soon!')">‚úèÔ∏è</button>
            <button onclick="deleteProduct(${index})">üóëÔ∏è</button>
          </div>
        `;
        productList.appendChild(box);
      });
    }

    renderProducts();
  </script>

</body>
</html>
