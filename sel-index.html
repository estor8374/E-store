<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Products</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f5f5f5; }
    h2 { text-align: center; margin: 20px; }
    .product {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 5px 0; }
    .actions button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit { background-color: #007bff; color: white; }
    .delete { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>Your Products</h2>
  <div id="productList"></div>
<div class="nav">
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="location.href='seller.html'">‚ûï Add</button>
  <button onclick="alert('Profile Coming Soon')">üë§ Profile</button>
    <button onclick="location.href='sel-oders.html'">üì¶oders</button>
  <button onclick="location.href='sel-notic.html'">üîînotic</button>
</div>

  <script>
    const sellerEmail = localStorage.getItem("loggedInSeller");
    const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
    const productList = document.getElementById("productList");

    function renderProducts() {
      productList.innerHTML = "";
      const myProducts = allProducts.filter(p => p.email === sellerEmail);
      
      if (myProducts.length === 0) {
        productList.innerHTML = "<p style='text-align:center'>No products added yet.</p>";
        return;
      }

      myProducts.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: ‚Çπ${product.price}</p>
          <p>${product.description}</p>
          <div class="actions">
            <button class="edit" onclick="editProduct(${index})">Edit</button>
            <button class="delete" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function deleteProduct(index) {
      const myIndex = allProducts.findIndex(
        (p, i) => p.email === sellerEmail && i === index
      );
      if (myIndex !== -1) {
        allProducts.splice(myIndex, 1);
        localStorage.setItem("allProducts", JSON.stringify(allProducts));
        renderProducts();
      }
    }

    function editProduct(index) {
      const product = allProducts.filter(p => p.email === sellerEmail)[index];
      const newName = prompt("New product name", product.name);
      const newPrice = prompt("New price", product.price);
      const newDesc = prompt("New description", product.description);
      
      if (newName && newPrice && newDesc) {
        const realIndex = allProducts.findIndex(
          (p, i) => p.email === sellerEmail && p.name === product.name && i >= 0
        );
        if (realIndex !== -1) {
          allProducts[realIndex].name = newName;
          allProducts[realIndex].price = parseFloat(newPrice);
          allProducts[realIndex].description = newDesc;
          localStorage.setItem("allProducts", JSON.stringify(allProducts));
          renderProducts();
        }
      }
    }

    if (!sellerEmail) {
      alert("Please login first!");
      window.location.href = "sel-login.html";
    } else {
      renderProducts();
    }
  </script>
</body>
</html>
