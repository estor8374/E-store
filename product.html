<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .product-details {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .product-details img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-details h1 {
      margin-top: 20px;
    }
    .product-details p {
      margin: 10px 0;
    }
    .price {
      color: green;
      font-size: 1.2em;
      font-weight: bold;
    }
    .button {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="product-details" id="productDetails">
  <!-- Product info will be loaded here -->
</div>

<script>
  const product = JSON.parse(localStorage.getItem("selectedProduct"));
  const container = document.getElementById("productDetails");

  if (product) {
    container.innerHTML = `
      <img src="${product.image || 'https://via.placeholder.com/600x300'}" alt="${product.title}" />
      <h1>${product.title}</h1>
      <p class="price">Price: ‚Çπ${product.price}</p>
      <p>${product.description}</p>
      <button class="button" onclick="addToCart()">Add to Cart</button>
      <button class="button" onclick="buyNow()">Buy Now</button>
      <a class="back-button" href="index.html">‚Üê Back to Store</a>
    `;
  } else {
    container.innerHTML = "<p>Product not found.</p>";
  }

  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("‚úÖ Product added to cart!");
  }

  }
</script>

</body>
</html>
