<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Signup</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .signup-box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Seller Signup</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="signup()">Create Account</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDeYs3lVo_lN768GyaOhYfnAyObqziGXxk",
    authDomain: "estore-b34ae.firebaseapp.com",
    projectId: "estore-b34ae",
    storageBucket: "estore-b34ae.appspot.com",
    messagingSenderId: "321800770216",
    appId: "1:321800770216:web:7b9782362457b025d6e89d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signup = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please fill all fields.");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Account created successfully!");
        window.location.href = "sel-login.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };
</script>

</body>
</html>
