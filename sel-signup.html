<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Signup - eStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-box button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Seller Signup</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="sel-login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const sellers = JSON.parse(localStorage.getItem("sellers") || "[]");

      const exists = sellers.find(seller => seller.email === email);
      if (exists) {
        alert("Seller already exists. Please login.");
        window.location.href = "sel-login.html";
        return;
      }

      sellers.push({ name, email, password });
      localStorage.setItem("sellers", JSON.stringify(sellers));

      alert("âœ… Account created successfully! Please login.");
      window.location.href = "sel-login.html";
    });
  </script>

</body>
</html>
