<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Seller Login</h2>

  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // Get sellers from localStorage
      const sellers = JSON.parse(localStorage.getItem("sellers") || "[]");

      // Check if admin login
      if (email === "estore8374@gmail.com") {
        // Go to admin panel
        window.location.href = "admin-panel.html";
        return;
      }

      // Check seller credentials
      const match = sellers.find(seller => seller.email === email && seller.password === password);

      if (match) {
        localStorage.setItem("currentSeller", JSON.stringify(match));
        window.location.href = "sel-index.html";
      } else {
        errorMsg.textContent = "Invalid email or password!";
      }
    });
  </script>

</body>
</html>
