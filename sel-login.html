<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Login</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Seller Login</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button onclick="login()">Login</button>
  </div>
<div class="nav">
  <button onclick="location.href='sel-singup.html'">signup</text/>
</div>
  <script>
    function login() {
      const email = document.getElementById("emailInput").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      // Save email to localStorage
      localStorage.setItem("loggedInSeller", email);

      // If admin email, go to admin panel
      if (email === "estore8374@gmail.com") {
        window.location.href = "admin-index.html";
      } else {
        // Otherwise go to seller dashboard
        window.location.href = "sel-index.html";
      }
    }
  </script>

</body>
</html>
