<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - Deepshak Mart</title>
  <style>
    :root {
      --primary: #4a6bff;
      --secondary: #f8f9fa;
      --danger: #dc3545;
      --light: #ffffff;
      --dark: #343a40;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .header-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
    }
    
    nav a:hover {
      opacity: 0.8;
    }
    
    main {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    
    h2 {
      margin-bottom: 1rem;
      color: var(--dark);
      font-size: 1.3rem;
    }
    
    .table-container {
      overflow-x: auto;
      margin-bottom: 1.5rem;
      background-color: var(--light);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    
    th {
      background-color: var(--primary);
      color: white;
      padding: 0.8rem;
      text-align: left;
      font-size: 0.9rem;
    }
    
    td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }
    
    tr:hover {
      background-color: var(--secondary);
    }
    
    input[type="number"] {
      width: 60px;
      padding: 0.4rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .remove-btn {
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .remove-btn:hover {
      background-color: #c82333;
    }
    
    .checkout-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1rem;
    }
    
    .checkout-btn:hover {
      background-color: #3a56e0;
    }
    
    .total {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0;
      text-align: right;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--dark);
      color: white;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 600px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      nav {
        margin-top: 0.8rem;
      }
      
      table {
        min-width: 100%;
      }
      
      th, td {
        padding: 0.6rem;
      }
      
      .checkout-btn {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
      
      .total {
        font-size: 1rem;
      }
    }
    
    @media (max-width: 400px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      nav a {
        padding: 0.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>üõçÔ∏è My Shopping Cart</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="orders.html">My Orders</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <main>

    <div class="table-container">
      <table>

          <tr>
            <th>Product</th>

            <th>Action</th>
          </tr>
        </thead>
        <tbody>

          </tr>
        </tbody>
      </table>
    </div>

    <div class="total">Grand Total: ‚Çπ500</div>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </main>

  <footer>
    <p>¬© 2025 Deepshak Mart. All rights reserved.</p>
  </footer>

</body>
</html>
