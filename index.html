<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e-Store Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .search-box {
      padding: 10px;
      text-align: center;
    }

    .search-box input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h4 {
      margin: 8px 0 4px;
      font-size: 16px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
    }

    footer button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      background: none;
      cursor: pointer;
    }

    footer button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<header>
  <h1>e-Store</h1>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products..." oninput="showProducts()">
</div>

<div class="products" id="productList"></div>

<footer>
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="location.href='cart.html'">üõí Cart</button>
  <button onclick="location.href='profile.html'">üë§ Profile</button>
</footer>

<script>
  const productListDiv = document.getElementById("productList");

  function showProducts() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const products = JSON.parse(localStorage.getItem("allProducts")) || [];
    productListDiv.innerHTML = "";

    const filtered = products.filter(p => p.name.toLowerCase().includes(query));

    if (filtered.length === 0) {
      productListDiv.innerHTML = "<p>No products found.</p>";
    } else {
      filtered.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.onclick = () => {
          localStorage.setItem("selectedProductIndex", i);
          window.location.href = "product.html";
        };
        div.innerHTML = `
          ${p.image ? `<img src="${p.image}" alt="Product Image">` : `<img src="placeholder.jpg" alt="No Image">`}
          <h4>${p.name}</h4>
          <p>‚Çπ${p.price}</p>
        `;
        productListDiv.appendChild(div);
      });
    }
  }

  showProducts();
</script>

</body>
</html>
