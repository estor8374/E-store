<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-family: 'Georgia', serif;
      font-weight: bold;
    }
    #adBanner img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 2px solid black;
    }
    .product {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      margin: 5px;
    }
    .product img {
      width: 100%;
      height: 100px;
      object-fit: contain;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: white;
      border-top: 2px solid black;
      padding: 10px 0;
    }
    .navbar button {
      background: none;
      border: none;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1><i>E-store</i></h1>  <div id="adBanner"></div>  <input type="text" id="searchBox" placeholder="search here" oninput="filterProducts()">  <div class="grid" id="productGrid"></div>  <div class="navbar">
    <button onclick="location.href='seller.html'">üôã</button>
    <button onclick="location.href='homepage.html'">üè°</button>
    <button onclick="location.href='cart.html'">üõí</button>
  </div>  <script>
    function loadAds() {
      const ads = JSON.parse(localStorage.getItem('ads')) || [];
      const adDiv = document.getElementById('adBanner');
      adDiv.innerHTML = '';
      ads.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        adDiv.appendChild(img);
      });
    }

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="Product image">
          <p>‡ß≥ ${p.price}</p>
        `;
        grid.appendChild(div);
      });
    }

    function filterProducts() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(p => {
        const text = p.innerText.toLowerCase();
        p.style.display = text.includes(query) ? '' : 'none';
      });
    }

    loadAds();
    loadProducts();
  </script></body>
</html>
