<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }
    #ad-section {
      background-color: #ffe;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #search {
      display: block;
      margin: 10px auto;
      width: 90%;
      height: 40px;
      font-size: 18px;
      padding: 5px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }
    .product {
      border: 2px solid black;
      text-align: center;
      padding: 10px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .price {
      margin-top: 5px;
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #e0f0ff;
      padding: 10px 0;
      border-top: 2px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>E-store</h1>

  <div id="ad-section">
    üî• Special Offer: Flat 20% OFF on Electronics! üî•
  </div>

  <input type="text" id="search" placeholder="search here">

  <div class="product-grid" id="productGrid">
    <!-- Products will be shown here -->
  </div>

  <div class="bottom-nav">
    <button onclick="location.href='profile.html'">üë¶</button>
    <button onclick="location.href='index.html'">üè†</button>
    <button onclick="location.href='cart.html'">üõí</button>
  </div>

  <script>
    // Sample data from localStorage
    const products = JSON.parse(localStorage.getItem("products")) || [];

    const grid = document.getElementById("productGrid");

    products.forEach(prod => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${prod.image}" alt="product image">
        <div class="price">‡ß≥${prod.price}</div>
      `;
      grid.appendChild(div);
    });
  </script>

</body>
</html>
