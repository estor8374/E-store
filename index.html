<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-store - Homepage</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 10px;
    }
    #searchBox {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid black;
    }
    #adBanner {
      margin: 10px;
      text-align: center;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .product {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 2px solid black;
    }
    .nav a {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
      text-decoration: none;
      border-right: 1px solid black;
    }
    .nav a:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

  <header>E-store</header>

  <input type="text" id="searchBox" placeholder="search here">

  <div id="adBanner"></div>

  <div id="products"></div>

  <div class="nav">
    <a href="seller.html">üßë‚Äçüíª</a>
    <a href="index.html">üè†</a>
    <a href="cart.html">üõí</a>
  </div>

  <script>
    const container = document.getElementById("products");
    const adBanner = document.getElementById("adBanner");

    // Get products from localStorage
    let products = JSON.parse(localStorage.getItem("products")) || [];

    // Load Ad
    adBanner.innerHTML = localStorage.getItem("ads") || "";

    // Display products
    container.innerHTML = "";
    products.forEach(product => {
      container.innerHTML += `
        <div class="product">
          <img src="${product.image}" alt="product image">
          <p>${product.price}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
