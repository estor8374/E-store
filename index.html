<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-store Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      background: #28a745;
      color: white;
      padding: 15px;
      margin: 0;
    }

    #searchBox {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .product:hover {
      box-shadow: 0 0 5px #aaa;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      color: #333;
      text-decoration: none;
      font-size: 12px;
    }

    .bottom-nav a:hover {
      color: #28a745;
    }
  </style>
</head>
<body>

  <h1>E-Store</h1>

  <input type="text" id="searchBox" placeholder="Search products..." oninput="renderProducts()">

  <div id="productList"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†<br>Home</a>
    <a href="cart.html">üõí<br>Cart</a>
    <a href="profile.html">üë§<br>Profile</a>
  </div>

  <script>
    const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      const searchQuery = document.getElementById("searchBox").value.toLowerCase();

      const filtered = allProducts.filter(p => 
        p.name.toLowerCase().includes(searchQuery) || 
        p.description.toLowerCase().includes(searchQuery)
      );

      if (filtered.length === 0) {
        list.innerHTML = "<p style='text-align:center;'>No products found.</p>";
        return;
      }

      filtered.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>‚Çπ${product.price}</p>
          <p>${product.description}</p>
        `;
        div.onclick = () => {
          localStorage.setItem("selectedProduct", JSON.stringify(product));
          location.href = "product.html";
        };
        list.appendChild(div);
      });
    }

    renderProducts();
  </script>

</body>
</html>
