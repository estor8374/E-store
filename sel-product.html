<!-- sel-product.html with Firebase --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller - Add Product</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";const firebaseConfig = {
  apiKey: "AIzaSyDeYs3lVo_lN768GyaOhYfnAyObqziGXxk",
  authDomain: "estore-b34ae.firebaseapp.com",
  projectId: "estore-b34ae",
  storageBucket: "estore-b34ae.appspot.com",
  messagingSenderId: "321800770216",
  appId: "1:321800770216:web:7b9782362457b025d6e89d",
  measurementId: "G-2QZ4HV33PW"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

window.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById("productForm");
  const sellerEmail = localStorage.getItem("loggedInSeller");

  if (!sellerEmail) {
    alert("Please log in.");
    location.href = "sel-login.html";
    return;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("productName").value;
    const price = parseFloat(document.getElementById("productPrice").value);
    const description = document.getElementById("productDescription").value;
    const file = document.getElementById("productImage").files[0];

    if (!file) return alert("Select an image");

    try {
      const imageRef = ref(storage, `products/${Date.now()}_${file.name}`);
      await uploadBytes(imageRef, file);
      const imageUrl = await getDownloadURL(imageRef);

      await addDoc(collection(db, "products"), {
        name,
        price,
        description,
        image: imageUrl,
        seller: sellerEmail,
        createdAt: new Date().toISOString()
      });

      alert("Product added successfully");
      form.reset();
    } catch (err) {
      console.error("Error:", err);
      alert("Failed to add product");
    }
  });
});

  </script>
</head>
<body>
  <h2>Add New Product</h2>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required><br>
    <input type="number" id="productPrice" placeholder="Price in â‚¹" required><br>
    <textarea id="productDescription" placeholder="Description" required></textarea><br>
    <input type="file" id="productImage" accept="image/*" required><br>
    <button type="submit">Add Product</button>
  </form>
</body>
</html>
