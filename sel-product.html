<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
    h2 { text-align: center; }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    img { width: 100px; height: auto; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Add New Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="productPrice" placeholder="Price in ₹" required>
      <textarea id="productDescription" placeholder="Description" required></textarea>
      <input type="file" id="productImage" accept="image/*" required>
      <button type="submit">Add Product</button>
    </form>
  </div>
  <div class="form-box">
    <h2>Your Products</h2>
    <div id="productList"></div>
  </div>  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeYs3lVo_lN768GyaOhYfnAyObqziGXxk",
      authDomain: "estore-b34ae.firebaseapp.com",
      projectId: "estore-b34ae",
      storageBucket: "estore-b34ae.firebasestorage.app",
      messagingSenderId: "321800770216",
      appId: "1:321800770216:web:7b9782362457b025d6e89d",
      measurementId: "G-2QZ4HV33PW",
      databaseURL: "https://estore-b34ae-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sellerEmail = localStorage.getItem("loggedInSeller");
    if (!sellerEmail) window.location.href = "sel-login.html";

    function saveProductToFirebase(product) {
      const productRef = db.ref("products").push();
      productRef.set(product, () => {
        loadSellerProducts();
      });
    }

    function loadSellerProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      db.ref("products").orderByChild("seller").equalTo(sellerEmail).once("value", snapshot => {
        const products = snapshot.val();
        if (!products) {
          container.innerHTML = "<p>No products found. Add your first product above.</p>";
          return;
        }

        Object.entries(products).forEach(([id, product]) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p><strong>Price:</strong> ₹${product.price.toFixed(2)}</p>
            <p><strong>Description:</strong> ${product.description}</p>
            <div class="product-actions">
              <button onclick="editProduct('${id}')">Edit</button>
              <button onclick="deleteProduct('${id}')">Delete</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        db.ref("products/" + id).remove(() => {
          loadSellerProducts();
        });
      }
    }

    function editProduct(id) {
      db.ref("products/" + id).once("value", snapshot => {
        const product = snapshot.val();
        const newName = prompt("Product name:", product.name);
        if (newName === null) return;
        const newPrice = prompt("Product price:", product.price);
        if (newPrice === null) return;
        const newDesc = prompt("Product description:", product.description || "");

        const updatedProduct = {
          ...product,
          name: newName,
          price: parseFloat(newPrice),
          description: newDesc
        };

        db.ref("products/" + id).set(updatedProduct, () => {
          loadSellerProducts();
        });
      });
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const description = document.getElementById("productDescription").value;
      const file = document.getElementById("productImage").files[0];
      if (!file) {
        alert("Please select an image");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        const image = reader.result;
        const product = {
          name,
          price,
          description,
          image,
          seller: sellerEmail,
          createdAt: new Date().toISOString()
        };

        saveProductToFirebase(product);
        document.getElementById("productForm").reset();
      };
      reader.readAsDataURL(file);
    });

    loadSellerProducts();
  </script></body>
</html>
