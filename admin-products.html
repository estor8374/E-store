<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Product List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 10px 20px; text-align: center; }
    .container { padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th { background: #eee; }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>All Products - Admin Panel</h1>
  </header>  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Orders</th>
        </tr>
      </thead>
      <tbody id="productTable">
        <!-- Products will be listed here -->
      </tbody>
    </table>
    <a href="admin-index.html" class="back-btn">⬅️ Back to Dashboard</a>
  </div>  <script>
    // Sample product format:
    // { name: 'Cup', price: 50, image: 'img.jpg', seller: 'Seller1', orders: 3 }

    const products = JSON.parse(localStorage.getItem('allProducts')) || [];
    const tbody = document.getElementById('productTable');

    products.forEach(product => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><img src="${product.image}" alt="${product.name}"></td>
        <td>${product.name}</td>
        <td>${product.seller || 'N/A'}</td>
        <td>₹${product.price}</td>
        <td>${product.orders || 0}</td>
      `;
      tbody.appendChild(tr);
    });
  </script></body>
</html>
