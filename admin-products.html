<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Products - eStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .action-btn {
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-btn.edit {
      background: #28a745;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>All Products - Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Seller</th>
        <th>Price</th>
        <th>Orders</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productList">
      <!-- Product rows will be populated by JS -->
    </tbody>
  </table>  <script>
    const products = JSON.parse(localStorage.getItem("allProducts")) || [
      {
        id: "P001",
        name: "Wireless Mouse",
        seller: "techhub@example.com",
        price: 499,
        orders: 12,
        status: "Active"
      },
      {
        id: "P002",
        name: "Bluetooth Headphones",
        seller: "audiozone@example.com",
        price: 1299,
        orders: 8,
        status: "Active"
      }
    ];

    const table = document.getElementById("productList");

    products.forEach(product => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>${product.seller}</td>
        <td>â‚¹${product.price}</td>
        <td>${product.orders}</td>
        <td>${product.status}</td>
        <td>
          <button class="action-btn edit" onclick="editProduct('${product.id}')">Edit</button>
          <button class="action-btn" onclick="removeProduct('${product.id}')">Remove</button>
        </td>
      `;
      table.appendChild(tr);
    });

    function editProduct(id) {
      alert("Edit functionality will be added soon for Product ID: " + id);
    }

    function removeProduct(id) {
      alert("Product removed: " + id);
    }
  </script></body>
</html>
