<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - All Products</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    h2 { text-align: center; }
    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100px;
      height: auto;
      display: block;
    }
    .product-card button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>All Products (Admin View)</h2>
  <div id="productsContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeYs3lVo_lN768GyaOhYfnAyObqziGXxk",
      authDomain: "estore-b34ae.firebaseapp.com",
      projectId: "estore-b34ae",
      storageBucket: "estore-b34ae.appspot.com",
      messagingSenderId: "321800770216",
      appId: "1:321800770216:web:7b9782362457b025d6e89d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAllProducts() {
      const container = document.getElementById("productsContainer");
      container.innerHTML = "Loading...";
      
      const querySnapshot = await getDocs(collection(db, "products"));
      container.innerHTML = "";

      if (querySnapshot.empty) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <p>${p.description || ''}</p>
          ${p.image ? `<img src="${p.image}" alt="product">` : ''}
          <p><strong>Seller:</strong> ${p.seller}</p>
          <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    window.deleteProduct = async function(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await deleteDoc(doc(db, "products", id));
        alert("Product deleted");
        loadAllProducts();
      }
    };

    loadAllProducts();
  </script>
</body>
</html>
