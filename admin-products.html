<!-- admin-products.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Products</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .product-list { max-width: 800px; margin: auto; }
    .product {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3, .product p { margin: 5px 0; }
    .orders { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>All Products</h2>
  <div class="product-list" id="productList"></div>  <script>
    const products = JSON.parse(localStorage.getItem("allProducts")) || [];
    const list = document.getElementById("productList");

    if (products.length === 0) {
      list.innerHTML = '<p style="text-align:center">No products found.</p>';
    } else {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: â‚¹${product.price}</p>
          <p>${product.description}</p>
          <p class="orders">Total Orders: ${product.orders}</p>
        `;
        list.appendChild(div);
      });
    }
  </script></body>
</html>
